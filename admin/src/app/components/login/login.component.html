<div class="row" style="width: 100%;
height: 100%; margin-top: 40px;">
    <div class="col-lg-8 mx-auto" style="display: flex;
    align-items: center;">
        <div class="px-md-5 px-4">
            <h3 class="modal-title mt-4 mb-0 text-center mb-5">Iniciar Sesión</h3>
            <p class="font-size-sm text-muted text-center">Inicie sesión con las credenciales proporcionadas en el registro.</p>
            <form #loginform="ngForm" (ngSubmit)="login(loginform)">
              <div class="form-group">
                <label for="signin-email">Correo electrónico:</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Ingresa el correo" required="">
              </div>
              <div class="form-group">
                <label for="signin-password" class="form-label">Contraseña</label>
                <div class="cs-password-toggle input-group-overlay">
                  <input type="password" class="form-control appended-form-control" name="password" [(ngModel)]="user.password" placeholder="Ingresa la contraseña" required="">
                  <div class="input-group-append-overlay">
                    <label class="btn cs-password-toggle-btn input-group-text">
                      <input type="checkbox" class="custom-control-input">
                      <i class="cxi-eye cs-password-toggle-indicator"></i>
                      <span class="sr-only">Show password</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center form-group">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Iniciar sesion</button>
            </form>
          </div>
    </div>
</div>
